{% extends "base.html" %}

{% block content %}
<form method="post" action="{{ url_for('create_scenario_post') }}">
    <fieldset>
        <legend>New scenario</legend>

        <div class="row">
            <div class="large-12 columns">
                <label>Name</label>
                <input type="text" name="name"/>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <input type="submit" class="button"/>
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
