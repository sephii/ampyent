{% extends "base.html" %}

{% block content %}
<form method="post" action="{{ url_for('create_scene_post', scenario_name=scenario.name) }}">
    <fieldset>
        <legend>New scene</legend>

        <div class="row">
            <div class="large-12 columns">
                <label>Name</label>
                <input type="text" name="name"/>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <input type="submit" class="button"/>
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
